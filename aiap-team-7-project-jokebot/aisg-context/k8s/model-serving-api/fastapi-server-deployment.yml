apiVersion: apps/v1
kind: Deployment
metadata:

  name: fastapi-server-team-7-deployment

spec:

  selector:
    matchLabels:
      app: fastapi-server-team-7
  template:
    metadata:
      labels:
        app: fastapi-server-team-7

    spec:
      containers:

        - image: asia.gcr.io/aiap-10-ds/team_7/fastapi-server:0.2.1

          imagePullPolicy: Always
          name: fastapi-server
          resources:
            requests:
              memory: "16Gi"
              cpu: "8"
            limits:
              memory: "16Gi"
              cpu: "8"
          ports:
            - containerPort: 8080
              name: fastapi-server
          volumeMounts:
            - name: fastapi-server-persistent-storage
              mountPath: /home/aisg/from-gcs
            - name: gcp-service-account
              mountPath: /var/secret/cloud.google.com
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secret/cloud.google.com/gcp-service-account.json
      imagePullSecrets:
        - name: gcp-imagepullsecrets
      volumes:
        - name: fastapi-server-persistent-storage
          persistentVolumeClaim:
            claimName: fstore-rwx-pvc
        - name: gcp-service-account
          secret:
            secretName: "gcp-sa-credentials"
